<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Fylo data storage component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="controls">
				<img src="./images/logo.svg" alt="logo" class="logo" />
				<div class="icons">
					<div class="icon-container">
						<img src="./images/icon-document.svg" alt="document" />
					</div>
					<div class="icon-container">
						<img src="./images/icon-folder.svg" alt="folder" />
					</div>
					<div class="icon-container">
						<img src="./images/icon-upload.svg" alt="upload" />
					</div>
				</div>
			</div>
			<div class="measures">
				<div class="line">You’ve used <span style="color: white; font-weight: 400">815 GB</span> of your storage</div>
				<div class="progress-container">
					<progress max="500" value="70"></progress>
				</div>
				<div class="remain"><span class="big-text">185</span> GB LEFT</div>
				<div class="bar-limits">
					<div class="inferior" style="color: white">0 GB</div>
					<div class="superior" style="color: white">1000 GB</div>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="#">adrnmatos</a>.
		</div>
	</body>
</html>
