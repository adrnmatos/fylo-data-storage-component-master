<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Fylo data storage component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link rel="stylesheet" href="./styles.css" />
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="controls">
				<img src="./images/logo.svg" alt="logo" />
				<div class="icons">
					<div class="icon-container">
						<img src="./images/icon-document.svg" alt="document" />
					</div>
					<div class="icon-container">
						<img src="./images/icon-folder.svg" alt="folder" />
					</div>
					<div class="icon-container">
						<img src="./images/icon-upload.svg" alt="upload" />
					</div>
				</div>
			</div>
			<div class="measures">
				<div class="line">You’ve used 815 GB of your storage</div>
				<div class="controlbar">0 GB 1000 GB</div>
				<div class="remain">185 GB Left</div>
			</div>
		</div>

		<!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">adrnmatos</a>.
  </div> -->
	</body>
</html>
